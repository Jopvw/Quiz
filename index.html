<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #specifyColor {
            accent-color: rgb(117, 6, 6);
        }
    </style>
    <title>Quiz</title>
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">My Quiz</h2>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="conatiner lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>knowledgeable</p>
        </div>
    </div>


<!-- Quiz Section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Let's Test Your Knowledge!</h2>

<form class="quiz-form text-light">
    <div class="my-5">
        <p class="lead font-weight-normal">1. This is a sample question?</p>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" id="specifyColor" id="specifyColor" type="radio" name="q1" value="A" >
            <label for="" class="form-check-label">With a random answer</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" id="specifyColor" type="radio" name="q1" value="B">
            <label for="" class="form-check-label">And even more random answer</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">2. If there is a random question, what is the answer??</p>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" id="specifyColor" type="radio" name="q2" value="A" >
            <label for="" class="form-check-label">option A</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" id="specifyColor" type="radio" name="q2" value="B">
            <label for="" class="form-check-label">Option B</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">3. What is the answer to random question number 3?</p>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" type="radio" name="q3" value="A" >
            <label for="" class="form-check-label">ABCDEFG</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" type="radio" name="q3" value="B">
            <label for="" class="form-check-label">123456789</label>
        </div>
    </div>
    <div class="my-5">
        <p class="lead font-weight-normal">4. This is your final random questions...deal with it?</p>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" type="radio" name="q4" value="A" >
            <label for="" class="form-check-label">Just pick</label>
        </div>
        <div class="form-check my-2 text-white-50">
            <input id="specifyColor" type="radio" name="q4" value="B">
            <label for="" class="form-check-label">Random Guess</label>
        </div>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-light">
    </div>
</form>

    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
